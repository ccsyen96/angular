<div class="container" role="main">
  <h2>
    Bonus Service
  </h2>

  <!-- Add record starts  -->
  <br><br><br>
  <legend style="color:black;font-weight:bold;">Section A. Add New Record</legend>

  <label for="Description">Description</label>
  <input type="text" id="bonus" [(ngModel)]="newBonus" name="bonus">
  <p></p>

  <input type="submit" value="Add" (click)="addDesc()">
  <!-- Add record ends  -->

  <!-- Delete record starts  -->
  <br><br><br>
  <legend style="color:black;font-weight:bold;">Section B. Delete record</legend>
  <legend style="color:black;font-weight:bold;">Select Records to view or Delete</legend>
  <div *ngIf="bonusTotalDesc != undefined">

    <select [(ngModel)]="bonus" name="bonus" placeholder="select" (change)="onSelectDesc($event)" multiple="multiple">
      <option *ngFor="let table of bonusTotalDesc" [value]="table">
        {{table.description}}
      </option>
    </select>
  </div>

  <form>
    <div *ngIf="bonusObject != undefined" class="form-group">
      <label>ID</label>
      <input type="text" id="id" [(ngModel)]="bonusObject.id" name="id" disabled>
      <label>Description</label>
      <input type="text" id="bonus" [(ngModel)]="bonusObject.description" name="bonus" disabled>
      <p></p>
      <input type="submit" value="Delete" (click)="deleteDesc()">
    </div>
  </form>
  <!-- Delete record Ends  -->

  <!-- Put record starts  -->
  <br><br><br>
  <legend style="color:black;font-weight:bold;">Section C. Update record</legend>
  <legend style="color:black;font-weight:bold;">Select Records to Update</legend>
  <div *ngIf="bonusTotalDesc != undefined">

    <select [(ngModel)]="bonus" name="bonus" placeholder="select" (change)="onSelectUpdateDesc($event)" multiple="multiple">
      <option *ngFor="let table of bonusTotalDesc" [value]="table">
        {{table.description}}
      </option>
    </select>
  </div>

  <form>
    <div *ngIf="bonusObject != undefined" class="form-group">
      <label>ID</label>
      <input type="text" id="id" [(ngModel)]="updateBonus.id" name="id" disabled >
      <label>Description</label><br>
      <input type="text" id="bonus" [(ngModel)]="updateBonus.description" name="bonus" >
      <p></p>
      <input type="submit" value="Update" (click)="putDesc()">
    </div>
  </form>
  <!-- Put record Ends  -->

  <!-- Add Post starts  -->
    <br><br><br>
    <legend style="color:black;font-weight:bold;">Section D. Add Post Record</legend>
  
    <label for="Description">Description</label><br>
    <input type="text" id="postBonus" [(ngModel)]="postBonus.description" name="post">
    <p></p>
  
    <input type="submit" value="Post" (click)="addPost()">
  <!-- Add Post ends  -->

<!-- Delete with Confirm starts  -->
  <br><br><br>
  <legend style="color:black;font-weight:bold;">Section E. Delete with Confirm</legend>

  <label for="Description">Description</label><br>
  <input type="text" id="bonus" [(ngModel)]="newBonus" name="bonus">
  <p></p>

  <input type="submit" value="Delete with Confirmation" (click)="deletePost()">
<!-- Delete with Confirm ends  -->

</div>
